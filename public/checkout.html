    <style>.form-grid input {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    <header>
        <div class="container">
         <h1>Finalizar Compra</h1>

            <a href="index.html">Volver a tienda</a>
            <a href="registro.html">Registrarse</a>
          </nav>
        </div>
    </header>
    
    <main>
        <form action="/checkout" method="POST">
            <div class="form-grid">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="text" name="documento_nit" placeholder="Documento o NIT" required>
           
            <input type="cel" name="celular" placeholder="celular" required>
            <input type="text" name="direccion" placeholder="Dirección de envío" required>
                        
            <input type="number" name="numero_tarjeta" placeholder="Número de tarjeta" required>
            </div>

            <div class="form-boton">
            <button type="submit"><i class="fas fa-shopping-cart"></i>   Pagar</button>
            </div>
        </form>
    </main>
